<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>The NetBerry </title>
</head>
<body> 
    <!-- 
        Email
        School name
        Instagram
        Are you a music artist y/n
        text field (if not, what are you? ex. dj, producer, fashion enthusiast)

        would you like to sign up for th tnb music charts? y/n
        **optional Spotify name/url
        ** soundcloud url

        submit

    -->

    <div class="container-fluid" id="bg-border1">  
  

        <div>
        <h1 class="hotWeekend"> 
            TheNetBerry
        </h1>
        <p class="curatedText"> Get Discovered! Join the Largest HBCU Music & Fashion Database! </p>
    </div>
    </div>

    <div class="container" style="text-align:center">

    <form action="/sign_up" method="POST">
        <label class="bold" for="email">Email:</label><br>
        <input style="width:400px; height: 40px;" type="email" id="email" name="email" value=""><br>
        <label class="bold" for="sname">School Name:</label><br>
        <input style="width:400px; height: 40px;" type="text" id="sname" name="sname" value=""><br>
        <label class="bold" for="instagram">Instagram Handle:</label><br>
        <input style="width:400px; height: 40px;" type="text" id="instagram" name="instagram" value=""><br>

        <label class="bold" for="musicartist">Are you a Music Artist?</label><br>
        <input type="radio" id="musicartist" name="musicartist" value="YES">
        <label  for="musicartist">YES</label>
        <input type="radio" id="musicartist" name="musicartist" value="NO">
        <label for="musicartist">NO </label><br> <hr>
<label  class="bold" for="whar">If No, What Are You?</label><br>
        <input style="width:400px; height: 40px;"  type="text" id="whar" name="whar" placeholder=" Dj, Fashion Enthusiast, etc..." value=""><br><hr>

        <label class="bold" for="charts">Would you like to Enroll in the TNB Music Charts?</label><br>
        <input type="radio" id="charts" name="charts" value="YES">
        <label for="charts">YES</label>
        <input type="radio" id="charts" name="charts" value="NO">
        <label for="charts">NO </label><br><hr>

<label class="bold" for="email">**Optional** Spotify Url / Artist Name:</label><br>
        <input style="width:400px; height: 40px;" type="spoturl" id="spoturl" name="spoturl" value=""><br>
        <label class="bold" for="soundurl">**Optional** Soundcloud URL:</label><br>
        <input style="width:400px; height: 40px;"  type="text" id="soundurl" name="soundurl" value=""><br><br>

        <input id="button1" type="submit" value="Submit">
        
      </form>
</div>

<div class="margin30"></div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
