<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>The NetBerry</title>
</head>
<body>
    <div class="container-fluid" id="bg-border1">  
   

        <div>
        <h1 class="hotWeekend">
            TheNetBerry
        </h1>
          
        <p class="curatedText"> Join the Worlds Largest HBCU Music Artist Database!</p><hr>
        <p class="curatedText2">Sign Up Below </p>
    </div>
    </div>
    <form class="container " id="regForm" action="/sign_up" method="POST">

        <h1>HBCU Music Artist Database</h1>
        
        <!-- One "tab" for each step in the form: -->
        <div class="tab">Information about you:
          <p><input type="email" id="email" name="email" value="" placeholder="Email..." oninput="this.className = ''"></p>
          
          <p><input type="text" id="instagram" name="instagram" value="" placeholder="Instagram Name..." oninput="this.className = ''"></p>

          <p><label for="selectSchool">Select your School:</label>
           
            <select id="selectSchool" name="selectSchool">
                <option value="empty"> </option>
              <option value="ncat">North Carolina Agricultural and Technical State University</option>
              <option value="wssu">Winston-Salem State University</option>
              <option value="nccu">North Carolina Central University</option>
              <option value="jcsu">Johnson C. Smith University</option>
              <option value="faystate">Fayetteville State University</option>
              
              
            </select></p>
<hr>
            <p><label for="addNewSchool">School not listed?</label>
              
            <p><input type="text" id="addNewSchool" name="addNewSchool" value="" placeholder="Type your Schools Name..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">More Information About Who You Are:
            <p class="smallGrey"><label for="whatAreYou">Select the best option that applies to you</label>
                <select id="whatAreYou" name="whatAreYou" >
                    <option value="empty"> </option>
                  <option value="Student musicArtist">Music Artist (student)</option>
                  <option value="Alumni Music Artist">Music Artist (Alumni)</option>
                  
                
                  
                </select></p>
        </div>
        
        <div class="tab">
            <p><label for="contestEnroll">Would you Like to Enroll In Future Contest that We Have?</label></p>
            <p class="smallGrey"> Contest: Drip Overload, Music Charts, Polls, Giveaways, etc.. </p> <hr>
            <input type="radio" id="contestEnroll" name="contestEnroll" value="YES">
                    <label  for="contestEnroll">YES</label>
                    <input type="radio" id="musicartist" name="contestEnroll" value="NO">
                    <label for="contestEnroll">NO </label>
        </div>
        
        <div class="tab">OPTIONAL | Share valuable Links:
          <p><input type="text" id="spotifyName" name="spoturl" value="" placeholder="Spotify Name..." oninput="this.className = ''"></p>
          <p><input type="text" id="soundcloudUrl" name="soundurl" value="" placeholder="Soundcloud URL..." oninput="this.className = ''"></p>
          <p><input type="text" id="brandUrl" name="brandUrl" value="" placeholder="Your Brand/Business Link..." oninput="this.className = ''"></p>
        </div>
        
        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
          </div>
        </div>
        
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
        
        </form>
    <script>
        var currentTab = 0; // Current tab is set to be the first tab (0)
showTab(currentTab); // Display the current tab

function showTab(n) {
  // This function will display the specified tab of the form ...
  var x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  // ... and fix the Previous/Next buttons:
  if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
  } else {
    document.getElementById("prevBtn").style.display = "inline";
  }
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = "Submit";
  } else {
    document.getElementById("nextBtn").innerHTML = "Next";
  }
  // ... and run a function that displays the correct step indicator:
  fixStepIndicator(n)
}

function nextPrev(n) {
  // This function will figure out which tab to display
  var x = document.getElementsByClassName("tab");
  // Exit the function if any field in the current tab is invalid:
 // if (n == 1 && !validateForm()) return false;
  // Hide the current tab:
  x[currentTab].style.display = "none";
  // Increase or decrease the current tab by 1:
  currentTab = currentTab + n;
  // if you have reached the end of the form... :
  if (currentTab >= x.length) {
    //...the form gets submitted:
    document.getElementById("regForm").submit();
    return false;
  }
  // Otherwise, display the correct tab:
  showTab(currentTab);
}



function fixStepIndicator(n) {
  // This function removes the "active" class of all steps...
  var i, x = document.getElementsByClassName("step");
  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  //... and adds the "active" class to the current step:
  x[n].className += " active";
}
    </script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
